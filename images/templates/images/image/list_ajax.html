{% load thumbnail %}
{% for image in images %}
    <div class="image">
        <a href="{{ image.get_absolute_url }}">
            {% thumbnail image.image "300x300" crop="100%" as im %}
                <a href="{{ image.get_absolute_url }}">
                    <img src="{{ im.url }}" alt="Image not loaded">
                </a>
            {% endthumbnail %}
        </a>
        <div class="info">
                <p>{{ image.title }}</p>
        </div>
    </div>
{% endfor %}
