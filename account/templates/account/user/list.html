{% extends "base.html" %}
{% load thumbnail %}
{% block title %}People{% endblock %}
{% block content %}
    <div style="padding: 1% 5% 5% 10%;">
        <h1>People</h1>
        <hr>
        <div id="people-list" class="row">
            {% for user in users %}
                <div class="col" style="padding-bottom: 5%">
                    <a href="{{ user.get_absolute_url }}">
                        <img src="{% thumbnail user.profile.photo "180x180" %}" alt="No image found."
                             style="border-radius: 50%">
                    </a>
                    <div class="info">
                        <a href="{{ user.get_absolute_url }}" class="btn btn-sm btn-outline-secondary"
                           style="margin-top: 5%">
                            {{ user.get_full_name }}
                        </a>
                        {% if user in request.user.following.all %}
                            <svg class="bi bi-check-circle" width="1em" height="1em" viewBox="0 0 16 16"
                                 fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="position: relative; top: 10px;">
                                <path fill-rule="evenodd"
                                      d="M15.354 2.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3-3a.5.5 0 11.708-.708L8 9.293l6.646-6.647a.5.5 0 01.708 0z"
                                      clip-rule="evenodd"/>
                                <path fill-rule="evenodd"
                                      d="M8 2.5A5.5 5.5 0 1013.5 8a.5.5 0 011 0 6.5 6.5 0 11-3.25-5.63.5.5 0 11-.5.865A5.472 5.472 0 008 2.5z"
                                      clip-rule="evenodd"/>
                            </svg>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
